---
layout: default
---

{% include installation.html %}
{% include config-with-laravel.html %}
{% include config-without-laravel.html %}
{% assign sorted_posts = (site.posts | sort: 'title') %}
{% for post in sorted_posts %}
    <section class="content">
      <h2><a href="#{{ post.slug }}" class="title-link">#</a> {{ post.title }}</h2>
      {{ post.content }}
    </section>
{% endfor %}
